  <script>

      anychart.onDocumentReady(function () {
        // create column chart
        var chart = anychart.column();

        // turn on chart animation
        chart.animation(true);

        // set chart title text settings
        chart.title('Number of Medical Masks available at each location');

        // create area series with passed data
        var series = chart.column([
          ["Rockyview general hospital",20],
          ["South Health Campus",30],
          ["Peter Lougheed Center",17],
          ["Sheldon M Chumir Health Center",92],
          ["Foothills Medical Center",5],
          ["Rexall (SW)",101],
          ["Rexall (NW)",45],
          ["Shoppers Drugmart",2],
          ["RemedysRx",47],
        ]);

        // set series tooltip settings
        series.tooltip().titleFormat('{%X}');

        series
          .tooltip()
          .position('center-top')
          .anchor('center-bottom')
          .offsetX(0)
          .offsetY(5)
          .format('{%Value}{groupsSeparator: } masks');

        // set scale minimum
        chart.yScale().minimum(0);

        // set yAxis labels formatter
        chart.yAxis().labels().format('{%Value}{groupsSeparator: }');

        // tooltips position and interactivity settings
        chart.tooltip().positionMode('point');
        chart.interactivity().hoverMode('by-x');

        // axes titles
        chart.xAxis().title('Location');
        chart.yAxis().title('Number of Masks');

        // set container id for the chart
        chart.container('container');

        // initiate chart drawing
        chart.draw();
      });

</script>
